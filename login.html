<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Perfil</title>
    <link rel="icon" type="image/png" href="src/work-tattoo/logo2.svg">

<body>
    <main>
        <div class="left-login">
            <h1>Faça login<br>E divulgue sobre seu Trabalho</h1>
            <img class="left-login-image" src="src/work-tattoo/logo1.png" alt="Logo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form name="lista" action="sql/login.php" method="POST">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite o seu usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                            <i class="fas fa-eye" id="toggle"></i>
                        </div>
                    </div>
                    <button class="btn-login" type="submit">Login</button>
                </form>
                
                <a href="Registre_user.html"><button class="btn-home">Registre-se</button></a>
                <a href="Registre_adm.html"><button class="btn-home">Acessar como ADM</button></a>
            </div>
        </div>
    </main>
    <script src="js/scriptpassword.js"></script>
    <script src="js/scriptlogin.js"></script>
